<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Random Number Generator</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="settings.css">
    <script src="settings.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Settings</h1>
        </div>
        <div class="content">
            <div class="category">
                <h2>General</h2>
                <div class="setting-item">
                    <label for="intervalInput">Generate Interval (seconds):</label>
                    <input type="number" id="intervalInput" value="60">
                </div>
            </div>
            <div class="category">
                <h2>Appearance</h2>
                <div class="setting-item">
                    <label for="themeSelect">Theme:</label>
                    <select id="themeSelect">
                        <option value="light">Light</option>
                        <option value="dark">Dark</option>
                    </select>
                </div>
            </div>
            <button onclick="updateSettings()" class="apply-button">Apply</button>
        </div>
    </div>
</body>
</html>
