<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Random Number Generator</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <script src="settings.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Settings</h1>
        </div>
        <div class="content">
            <label for="intervalInput">Generate Interval (seconds):</label>
            <input type="number" id="intervalInput" value="60">
            <button onclick="updateGenerateInterval()">Apply</button>
        </div>
    </div>
</body>
</html>
