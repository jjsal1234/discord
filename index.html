<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Random Number Generator</h1>
            <button onclick="openSettings()" class="settings-button">Settings</button>
        </div>
        <div class="content">
            <div class="random-number">
                <p id="randomNumber">Random Number: -</p>
            </div>
            <div class="countdown">
                <p id="countdown">Time until next number: 60 seconds</p>
            </div>
            <button onclick="generateNewNumber()" class="generate-button">Generate New Number</button>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="settings.js"></script>
</body>
</html>
