<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="settings.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Random Number Generator</h1>
        </div>
        <div class="content">
            <div class="random-number">
                <p id="randomNumber">Random Number: -</p>
            </div>
            <div class="countdown">
                <p id="countdown">Time until next number: 60 seconds</p>
            </div>
            <button onclick="generateNewNumber()" class="generate-button">Generate New Number</button>
        </div>
        <button onclick="toggleSettings()" class="settings-button">Settings</button>
    </div>

    <div class="settings-popup" id="settingsPopup">
        <div class="categories">
            <button onclick="showCategory('appearance')">Appearance</button>
            <button onclick="showCategory('sound')">Sound</button>
            <!-- Add more category buttons here as needed -->
        </div>
        <div class="category-content">
            <div id="appearance" class="category">
                <!-- Content for the Appearance category -->
                <h2>Appearance Settings</h2>
                <p>This is where appearance settings go.</p>
            </div>
            <div id="sound" class="category" style="display: none;">
                <!-- Content for the Sound category (initially hidden) -->
                <h2>Sound Settings</h2>
                <p>This is where sound settings go.</p>
            </div>
            <!-- Add more category content divs here as needed -->
        </div>
    </div>

    <script src="script.js"></script>
    <script src="settings.js"></script>
</body>
</html>
